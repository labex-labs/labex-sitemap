<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-ZFCX52ZJTZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-ZFCX52ZJTZ");
    </script>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ page.title | default: site.title }}</title>
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen">
      <!-- 导航栏 -->
      <nav class="bg-white border-b border-gray-200">
        <div class="max-w-5xl mx-auto px-4 sm:px-6">
          <div class="flex justify-between h-16">
            <div class="flex items-center">
              <a href="/" class="text-xl font-bold text-gray-900">
                LabEx Sitemap
              </a>
            </div>
            <div class="flex items-center">
              <a
                href="https://labex.io"
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-blue-600 hover:text-blue-800"
              >
                Visit LabEx →
              </a>
            </div>
          </div>
        </div>
      </nav>

      <!-- 主要内容区域 -->
      <main class="max-w-5xl mx-auto px-4 sm:px-6 py-8">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
          <div class="prose max-w-none p-8">{{ content }}</div>
        </div>
      </main>

      <!-- 页脚 -->
      <footer class="mt-8 border-t border-gray-200">
        <div class="max-w-5xl mx-auto py-6 px-4 sm:px-6">
          <p class="text-center text-sm text-gray-500">
            © {{ 'now' | date: "%Y" }} LabEx, All rights reserved.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
