<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="https://labex.io/favicon.ico" />

    <!-- SEO Meta Tags -->
    <meta name="author" content="LabEx" />
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <meta name="keywords" content="programming, coding, tutorial, labex" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="LabEx" />
    <meta
      property="og:title"
      content="{{ page.title | default: site.title }}"
    />
    <meta
      property="og:description"
      content="{{ page.description | default: site.description }}"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@labex" />
    <meta
      name="twitter:title"
      content="{{ page.title | default: site.title }}"
    />
    <meta
      name="twitter:description"
      content="{{ page.description | default: site.description }}"
    />

    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-ZFCX52ZJTZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-ZFCX52ZJTZ");
    </script>

    <style>
      body {
        font-family: "IBM Plex Mono", monospace;
        background: #fff;
        color: #111;
      }

      h1,
      h2,
      h3 {
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.03em;
      }

      /* TOC wrapper */
      .toc {
        max-width: 1000px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .toc-header {
        display: flex;
        justify-content: space-between;
        font-size: 0.85rem;
        color: #555;
        border-bottom: 1px solid #111;
        margin-bottom: 2rem;
        padding-bottom: 0.25rem;
      }

      .toc-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem 4rem;
      }

      .toc-section {
        margin-bottom: 2rem;
      }

      .toc-section h2 {
        font-size: 0.95rem;
        margin-bottom: 0.75rem;
      }

      .toc-section ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .toc-section li {
        font-size: 0.85rem;
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        border-bottom: 1px dashed #ccc;
        margin: 0.35rem 0;
      }

      .toc-section li span {
        color: #777;
        font-size: 0.75rem;
        margin-left: 1rem;
        white-space: nowrap;
      }
    </style>

    <title>{{ page.title | default: site.title }}</title>
  </head>
  <body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200">
      <div class="max-w-5xl mx-auto px-4 sm:px-6">
        <div class="flex justify-between h-14 items-center">
          <a
            href="/"
            class="text-sm font-medium text-gray-700 hover:text-black"
          >
            LabEx
          </a>
          <a
            href="https://labex.io"
            class="text-sm text-blue-600 hover:text-blue-800"
          >
            Visit →
          </a>
        </div>
      </div>
    </nav>

    <!-- TOC Content -->
    <main class="toc">
      <div class="toc-header">
        <span>TABLE OF CONTENTS</span>
      </div>

      <div class="toc-grid">{{ content }}</div>
    </main>

    <!-- Footer -->
    <footer class="mt-8 border-t border-gray-200">
      <div class="max-w-5xl mx-auto py-6 px-4 sm:px-6">
        <p class="text-center text-sm text-gray-500">
          © {{ 'now' | date: "%Y" }} LabEx, All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
