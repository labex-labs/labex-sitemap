<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-ZFCX52ZJTZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-ZFCX52ZJTZ");
    </script>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ page.title | default: site.title }}</title>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <div class="min-h-screen">
      <!-- 导航栏 -->
      <nav class="bg-white dark:bg-gray-800 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex items-center">
              <a
                href="/"
                class="text-xl font-bold text-gray-800 dark:text-white"
              >
                LabEx Sitemap
              </a>
            </div>
            <div class="flex items-center">
              <a
                href="https://labex.io"
                class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white px-3 py-2"
              >
                Visit LabEx
              </a>
            </div>
          </div>
        </div>
      </nav>

      <!-- 主要内容区域 -->
      <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white dark:bg-gray-800 shadow sm:rounded-lg">
          <div class="prose dark:prose-invert max-w-none p-6 sm:p-8">
            {{ content }}
          </div>
        </div>
      </main>

      <!-- 页脚 -->
      <footer class="bg-white dark:bg-gray-800 shadow-sm mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
          <p class="text-center text-sm text-gray-500 dark:text-gray-400">
            © {{ 'now' | date: "%Y" }} LabEx Sitemap. All rights reserved.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
