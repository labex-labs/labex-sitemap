<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="https://labex.io/favicon.ico" />

    <!-- SEO Meta Tags -->
    <meta name="author" content="LabEx" />
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <meta name="keywords" content="programming, coding, tutorial, labex" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="LabEx" />
    <meta
      property="og:title"
      content="{{ page.title | default: site.title }}"
    />
    <meta
      property="og:description"
      content="{{ page.description | default: site.description }}"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@labex" />
    <meta
      name="twitter:title"
      content="{{ page.title | default: site.title }}"
    />
    <meta
      name="twitter:description"
      content="{{ page.description | default: site.description }}"
    />

    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-ZFCX52ZJTZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-ZFCX52ZJTZ");
    </script>

    <style>
      body {
        font-family: "Saira", sans-serif;
        background: #111;
        color: #fff;
      }

      h1,
      h2,
      h3 {
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.03em;
        color: #fff;
      }

      /* TOC wrapper */
      .toc {
        max-width: 1000px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .toc-header {
        display: flex;
        justify-content: space-between;
        font-size: 0.85rem;
        color: #aaa;
        border-bottom: 1px solid #fff;
        margin-bottom: 2rem;
        padding-bottom: 0.25rem;
      }

      .toc-grid {
        display: block;
      }

      .toc-section {
        margin-bottom: 3rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #333;
      }

      .toc-section:last-child {
        border-bottom: none;
      }

      .toc-section h2 {
        font-size: 0.95rem;
        margin-bottom: 0.75rem;
        color: #fff;
        border-bottom: 1px solid #444;
        padding-bottom: 0.25rem;
      }

      .toc-section ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .toc-section li {
        font-size: 0.95rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.03em;
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        border-bottom: 1px dashed #ccc;
        margin: 0.35rem 0;
      }

      .toc-section li span {
        color: #888;
        font-size: 0.75rem;
        margin-left: 1rem;
        white-space: nowrap;
      }

      /* Markdown content spacing and styling */
      .toc p {
        margin: 1rem 0;
        font-size: 0.85rem;
        color: #ccc;
        line-height: 1.5;
      }

      .toc p:first-child {
        margin-top: 0;
      }

      .toc p:last-child {
        margin-bottom: 0;
      }

      /* Style markdown links similar to TOC items */
      .toc a {
        color: #fff;
        text-decoration: none;
        font-size: 0.85rem;
        display: inline-block;
        padding: 0.2rem 0;
        border-bottom: 1px dashed #ccc;
        margin: 0.1rem 0;
      }

      .toc a:hover {
        color: #fff;
        border-bottom-color: #fff;
      }

      /* Style markdown lists similar to TOC structure */
      .toc ul {
        list-style: none;
        padding: 0;
        margin: 1rem 0;
      }

      .toc li {
        font-size: 0.85rem;
        color: #ccc;
        padding: 0.3rem 0;
        border-bottom: 1px dashed #444;
        line-height: 1.4;
      }

      .toc li:last-child {
        border-bottom: none;
      }
    </style>

    <title>{{ page.title | default: site.title }}</title>
  </head>
  <body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-900 border-b border-gray-700">
      <div class="max-w-5xl mx-auto px-4 sm:px-6">
        <div class="flex justify-between h-14 items-center">
          <a
            href="/"
            class="text-sm font-medium text-gray-300 hover:text-white"
          >
            LabEx Sitemap
          </a>
          <a
            href="https://labex.io"
            class="text-sm text-blue-400 hover:text-blue-300"
          >
            Visit →
          </a>
        </div>
      </div>
    </nav>

    <!-- TOC Content -->
    <main class="toc">
      <div class="toc-grid">{{ content }}</div>
    </main>

    <!-- Footer -->
    <footer class="mt-8 border-t border-gray-700">
      <div class="max-w-5xl mx-auto py-6 px-4 sm:px-6">
        <p class="text-center text-sm text-gray-400">
          © {{ 'now' | date: "%Y" }} LabEx, All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
